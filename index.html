<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/mixin.css" />
    <link rel="stylesheet" href="/plugin/swiper.min.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>HTC Jóias</title>
  </head>

  <body>
        <div class="top-swiper">
            <img
              class="arrow"
              src="/src/assets/seta_esquerda.png"
              alt="Seta esquerda"
            />
            <span class="top-text"
              >Em até <strong>6x sem juros</strong> | Entrega
              <strong>segura</strong> | 5% de desconto
              <strong>para transferência</strong></span
            >
            <img
              class="arrow"
              src="/src/assets/seta_direita.png"
              alt="Seta direita"
            />
          </div>
      
          <section class="main-menu">
            <h1 class="logo">HTC JOIAS</h1>
            <section class="header-menu"></section>
            <section class="header-icons">
                    <img src="/src/assets/loupe.png" alt="Procurar" class="menu-icon" />
                    <img src="/src/assets/user.png" alt="Perfil" class="menu-icon" />
                    <img src="/src/assets/shopping-bag.png" alt="Sacola de compras" class="menu-icon" />
            </section>
          </section>
          
          <div class="container">
            <div class="container__wrapper swiper-wrapper">
              <img
                class="swiper-slide main-banner"
                src="/src/assets/main-banner.png"
                alt="Banner Joia"
              />
              <img
                class="swiper-slide main-banner"
                src="/src/assets/main-banner.png"
                alt="Banner Joia"
              />
              <img
                class="swiper-slide main-banner"
                src="/src/assets/main-banner.png"
                alt="Banner Joia"
              />
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
  </body>
  <script src="./plugin/swiper.min.js"></script>
  <script src="./src/script/index.js"></script>
</html>
